<!DOCTYPE html>
<html>
  <head>
    <title>Wee Edinburgh</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="bower_components/jasny-bootstrap/dist/css/jasny-bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
  </head>
  <body>

    <div id="wrapper">

      <div class="navmenu navmenu-default navmenu-fixed-left">
        <h1 class="headline">Wee Edinburgh</h1>
        <p class="app-description">Your local guide to Edinburgh's most awesome places.</p>

        <div class="filter">
          <input type="text" class="form-control" data-bind="textInput: filterInput" placeholder="Filter">
        </div>

        <ul class="nav navmenu-nav" data-bind="foreach: locations">
          <li><a href="#" data-bind="visible: visibility, text: title, click: $root.listItemClicked"></a></li>
        </ul>
      </div>

      <div class="canvas">
        <div class="navbar navbar-default navbar-fixed-top">
          <button type="button" class="navbar-toggle" data-toggle="offcanvas" data-recalc="false" data-target=".navmenu" data-canvas=".canvas">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
        </div>
        <div>
          <div id="map"></div>
        </div>
      </div>

    </div>

    <!-- Include error handling first so that it is readily available -->
    <script src="js/error.js"></script>
    <!-- Include your Google API key here -->
    <script async src="https://maps.googleapis.com/maps/api/js?v=3&key=YOUR_API_KEY&callback=initMap" onerror="mapError()"></script>
    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="bower_components/jasny-bootstrap/dist/js/jasny-bootstrap.min.js"></script>
    <script src="bower_components/knockout/dist/knockout.js"></script>
    <script src="bower_components/oauth-signature/dist/oauth-signature.min.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
